<!doctype html>
<html lang="en" ng-app="application">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>RocketView</title>
		<link href="./assets/css/app.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
		<link rel="icon"
			  type="image/png"
			  href="./assets/img/favicon.ico">
	</head>
	<body zf-esc-close zf-close-all>
		<div class="grid-frame vertical"  ng-controller="mainController">
			<div class="grid-content shrink" style="padding: 0;">
				<ul class="primary condense menu-bar">
					<li class="pageTitle desktop">
						<a href="./">
							<img src="assets/img/rocketview-logo.png">
							<strong>RocketView</strong>
						</a>
					</li>
					<li class="">
						<a href="https://www.rocketbeans.tv/" target="_blank">
							RBTV
						</a>
					</li>
					<li class="">
						<a href="https://www.youtube.com/user/ROCKETBEANSTV" target="_blank">
							Youtube
						</a>
					</li>
					<li class="">
						<a href="https://www.reddit.com/r/rocketbeans" target="_blank">
							Reddit
						</a>
					</li>
					<li class="">
						<a href="https://twitter.com/therocketbeans" target="_blank">
							Twitter
						</a>
					</li>
					<li class="">
						<a href="https://forum.rocketbeans.tv/" target="_blank">
							Forum
						</a>
					</li>
					<li class="clock">
						<a ng-cloak title="Clock">{{clock.now}}</a>
					</li>

					<li class="optionsTitle" >
						<a zf-open="optionsModal" class="button openModal"></a>
						<img zf-iconic="" icon="cog" size="medium" >
					</li>

					<li class="scheduleTitle">
						<a href="#" zf-toggle="schedulePanel" class="button schedule"></a>
					</li>
					<li class="disclaimerTitle">
						<a zf-open="showDisclaimerModal" class="disclaimer">Info</a>
					</li>
				</ul>
			</div>

			<div ui-view class="grid-content uiview" id="uiview">
			</div>
		</div>

		<!--<script src="https://apis.google.com/js/client.js"></script>-->
		<script src="https://www.youtube.com/iframe_api"></script>
		<script src="./assets/js/foundation.js"></script>
		<script src="./assets/js/templates.js"></script>
		<script src="./assets/js/routes.js"></script>
		<script src="./assets/js/app.js"></script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
						(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-82861079-1', 'auto');
			ga('send', 'pageview');

		</script>
	</body>
</html>
